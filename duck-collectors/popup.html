<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>

<div class="container">
  <div>
    <div class="title">Start looking for Ducks!</div>
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="duckSwitch" />
        <span class="slider round"></span>
      </label>
      <span class="areDucks">Ducks!</span>
    </div>
    <div class="userLogin" id="userLoginSection">
      <label class="label" for="duckHunter">Username:</label>
      <input
        class="usernameInput"
        type="text"
        id="duckHunter"
        placeholder="Duck finderz username"
      />
      <button id="setUsername">Login</button>
      <button id="cancelEditUsername">Cancel</button>
    </div>

    <div class="userLogin" id="loggedInSection" style="display: none">
      <span id="loggedInUsername" class="loggedUsername"></span>
      <button id="editUsername" class="editButton">Edit</button>
    </div>
  </div>
  <span class="duckfinderz-link"
    ><a href="https://duck-finderz.pushed.nz/" target="_blank"
      >Duck Finderz - your duck collection is found here!</a
    ></span
  >
</div>
